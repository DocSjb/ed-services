<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Course Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">                                    
    <link rel="stylesheet" href="../css/hero-slider-style.css">                              
    <link rel="stylesheet" href="../css/templatemo-style.css">                                 


</head>

    <body>
	<div style="background-color:#f0f0f0">
		<img style="height:100px; margin-left:10%"src="../images/srmlogo.png" />	
	</div>
	
	<div class="login-page" style="float:left;margin:2% 10% 100px;">
  <div class="form">
    <form action="content.asmx/coursereg" method="post" class="login-form">
    	<h1>Course Registration</h1>
      <input name="d" type="text" placeholder="Department"/>
      <input name="c" style="font-family:10;background-color: #E7E6E6;color: #B0B0B0;" type="text" value="Satyabama" readonly/>
      <input name="s" type="text" placeholder="Course"/>
      <input name="y" type="number" placeholder="Year"/>
      <button>Submit</button>
    </form>
  </div>
</div>

<div class="login-page" style="float:right;margin: -130px 20% 100px;">
  <div class="form">
    <form action="content.asmx/updatecourse" method="post" class="login-form">
    	<h1>Course Updation</h1>
      <input name="d" type="text" placeholder="Department"/>
      <input name="c" style="font-family:10;background-color: #E7E6E6;color: #B0B0B0;" type="text" value="Satyabama" readonly/>
      <input name="s" type="text" placeholder="Course"/>
      <input name="y" type="number" placeholder="Year"/>
      <button>Submit</button>
    </form>
  </div>
</div>
	
</body>
</html>
