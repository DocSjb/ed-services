<body style="background:#34495e">
	<div style="background-color:#f0f0f0">
		<img style="height:100px; margin-left:10%"src="../images/srmlogo.png" />	
	</div>
	
	<div class="login-page" style="float:left;margin:2% 10% 100px;">
  <div class="form">
    <form action="dh2.asmx/cas" class="login-form">
    	<h1>Give attendence</h1>
      <input name="i" type="text" placeholder="ID"/>
      <input name="u" type="text" placeholder="username"/>
      <input name="p" type="password" placeholder="password"/>
      <input name="c" style="font-family:10;background-color: #E7E6E6;color: #B0B0B0;" type="text" value="Satyabama" readonly/>
      <input name="s" type="text" placeholder="subject"/>
      <input name="k" type="number" placeholder="key"/>
      <button>Submit</button>
    </form>
  </div>
</div>

<div class="login-page" style="float:right;margin: -130px 20% 100px;">
  <div class="form">
    <form action="dh2.asmx/getat" class="login-form">
    	<h1>Get attendence</h1>
      <input name="id" type="text" placeholder="ID"/>
      <input name="u" type="text" placeholder="username"/>
      <input name="p" type="password" placeholder="password"/>
      <input name="c" style="font-family:10;background-color: #E7E6E6;color: #B0B0B0;" type="text" value="Satyabama" readonly/>
      <input name="s" type="text" placeholder="subject"/>
      <button>Submit</button>
    </form>
  </div>
</div>
