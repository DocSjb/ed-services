<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Teacher Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">                                    
    <link rel="stylesheet" href="../css/hero-slider-style.css">                              
    <link rel="stylesheet" href="../css/templatemo-style.css">                                 


</head>

    <body>
    	<div style="background-color:#f0f0f0">
		<img style="height:100px; margin-left:10%"src="../images/srmlogo.png" />	
	</div>
        <section class="cd-hero">
            <ul class="cd-hero-slider">  
            
                <li class="selected">
                    <div class="cd-full-width">
                        <div class="tm-slide-content-div">
                            <form action="module1.asmx/teachreg" method="post" id="search-form">
                                
                                <h2 class="">New Teacher Registration</h2><br>
                                <div class="form-group">
                                    <input name="i" type="text" class="form-control center-block tm-max-w-400" id="input1" placeholder="ID"><br>
                                    <input name="n" type="text" class="form-control center-block tm-max-w-400" id="input2" placeholder="Name"><br>
                                    <input name="p" type="password" class="form-control center-block tm-max-w-400" id="input2" placeholder="Password"><br>
                                    <input name="c" type="text" class="form-control center-block tm-max-w-400" id="input3" style="background-color: #E7E6E6;color: #B0B0B0;" value="SRM" readonly><br>
                                    
                                
                              </div>                                
                            		<button type="submit" class="cd-btn">Submit</button>
                            
                            </form>                            
                        </div>                        
                    </div> <!-- .cd-full-width -->
                </li>
            </ul> <!-- .cd-hero-slider -->
        </section> <!-- .cd-hero -->           

</body>
</html>
